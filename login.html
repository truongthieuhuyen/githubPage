<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chartam House - Home page</title>

    <link rel="stylesheet" href="css/login.css">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/v4-shims.css">

    <script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

</head>

<body style="background-color: wheat;">
    <!-- /* -------------------------------------- Start of header ----------------------------------------------- */ -->
    <header>
        <div class="parallax ">
            <div class="parallax-header " id="myHeader">
                <div class="row parallax-header--inner ">
                    <div class="col-md-6 col-12 logo ">
                        <img src="https://i.pinimg.com/564x/f4/b6/3b/f4b63baa780aabc43b58d57a2489257a.jpg " alt="Logo " class="parallax-logo ">
                        <div class="parallax-textbox ">
                            <h1 class="parallax-textbox--title ">Chartam house</h1>
                            <h5 class="parallax-textbox--text "> new models and templates </h5>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 ">
                        <nav class="parallax-nav ">
                            <ul class="parallax-nav--ul ">
                                <li class="parallax-nav--li "><a href="index.html " class="nav__link  ">Home</a></li>
                                <li class="parallax-nav--li "><a href="about.html " class="nav__link ">About</a></li>
                                <li class="parallax-nav--li "><a href="contact.html " class="nav__link ">Contact</a></li>
                                <li class="parallax-nav--li btn-group">
                                    <a href="login.html" type="" class="nav__link active" id="signIn">Sign in</a>
                                    <a type="" class=" dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="login.html" id="signUp">Sign Up</a>
                                        <a class="dropdown-item" href="login.html">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="index.html">Log Out</a>
                                    </div>
                                </li>
                                <li class="parallax-nav--li "><a href="" class="nav__link " id="account">Account</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- /* -------------------------------------- End of header ----------------------------------------------- */ -->

    <!-- /* -------------------------------------- Start of main ----------------------------------------------- */ -->
    <main>
        <!-- form sign in -->
        <div class="row">
            <div class="col-md-6 mx-auto p-0">
                <div class="card">
                    <div class="login-box">
                        <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                            <div class="login-space">
                                <div class="login">
                                    <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Enter your username"> </div>
                                    <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password"> </div>
                                    <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                                    <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                                    <div class="hr"></div>
                                    <div class="foot"> <a href="#">Forgot Password?</a> </div>
                                </div>
                                <div class="sign-up-form">
                                    <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Create your Username"> </div>
                                    <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password"> </div>
                                    <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password"> </div>
                                    <div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass" type="text" class="input" placeholder="Enter your email address"> </div>
                                    <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                                    <div class="hr"></div>
                                    <div class="foot"> <label for="tab-1" style="color: whitesmoke;">Already Member?</label> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- /* -------------------------------------- End of main ----------------------------------------------- */ -->

    <!-- /* -------------------------------------- Start of footer ----------------------------------------------- */ -->

    <footer class="footer text-center">
        <p>Copyright Â© 2021 | Design: <a rel="nofollow" href="https://www.facebook.com/truong.thieuhuyeen " style="font-style: italic;">nguyentientruong97@gmail.com</a></p>
    </footer>
    <!-- /* -------------------------------------- End of footer ----------------------------------------------- */ -->

    <script language="JavaScript" type="text/javascript" src="js/login.js"></script>
</body>

</html>
